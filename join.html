<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>회원가입페이지</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
</head>
<body id="join_page">
    <div>
        <form method="post">
        <fieldset>
            <legend>회원가입</legend>
                <span>회원 ID </span><input type="text" name="member_id" /><br />
                <span>비밀번호 </span><input type="password" name="member_pw" /><br />
                <span>비밀번호 확인 </span><input type="password" name="pw_confirm" /><br />
                <span>이름 </span><input type="text" name="your_name" /><br />
                <span>성별</span> 
                     <input type="radio" name="sex" id="female" value="female" /> 
                     <label for="female">여성</label>
                     <input type="radio" name="sex" id="male" value="male" />
                     <label for="male">남성</label><br />
                <span>생년월일</span>
                    <input type="date" min="1910-01-01" max="2000-01-01" class="bob"/><br />
                <span>휴대전화 </span><input type="tel" name="phone_number" placeholder="00*-000*-0000" 
                                pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required/><br />
                <span>주소 </span><input type="text" list="city"/><br />
                        <datalist id="city">
                            <option value="서울특별시"/><option value="경기도"/><option value="강원도"/><option value="충청북도"/><option value="충청남도" />
                            <option value="전라북도" /><option value="전라남도" /><option value="경상남도" /><option value="경상북도" />
                            <option value="인천광역시"/><option value="대전광역시" /><option value="광주광역시" /><option value="대구광역시" /><option value="울산광역시" /> 
                            <option value="부산광역시"/><option value="세종특별자치시" /><option value="제주특별자치시" />
                        </datalist>
                <span>이메일 </span><input type="email" name="email" placeholder="***@***.***" required/><br />
                <span>간단한 자기 소개</span><br />
                <textarea rows="5" cols="50" required></textarea><br />
            <input type="submit" value="JOIN US!" id="join_button" style="color:darkgreen; font-weight:600;"/>
            <input type="reset" value="ALL RESET" id="reset_button" style="color:darkgreen; font-weight:600;"/>
        </fieldset>
    </form>
    </div>
</body>
</html>
