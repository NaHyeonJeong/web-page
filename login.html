<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>로그인페이지</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
</head>
<body id="login_page">
    <form method="post">
        <fieldset>
            <legend>로그인</legend>
            <span>아이디(ID) </span><input type="text" name="id" /> <br />
            <span>비밀번호(PW) </span><input type="password" name="pw" /> <br />
            <div>
                <input type="submit" value="GO!" style="color:darkgreen; font-weight:600;"/>
                <input type="reset" value="RESET" style="color:darkgreen; font-weight:600;"/>
            </div>
        </fieldset>
    </form>
</body>
</html>
